<!DOCTYPE html>
<html>
    <header>
        <style>
            * {
                text-align: center;
            }
        </style>
    </header>
    <body>
        <center>
            <form>
                <table border="1" width="35%">
                    <tr>
                        <td colspan="2">
                            <h1>Sign Up Form</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>First Name : <br>
                            <input type="text" name="fName"></td>
                        <td>Last Name : <br> 
                            <input type="text" name="lName"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Username : <input type="text" name="userName">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Email : <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Date of Birth :
                            <input type="date" name="DOB" id="birthday">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Password :
                            <input type="password" name="password" id="pw">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Confirm Password :
                            <input type="password" name="Cpassword" id="cpw">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><input type="submit" value="Sign Up"></center>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
