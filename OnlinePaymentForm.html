<!DOCTYPE html>
<html>
    <header>
        <style>
            * {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            h1 {
                text-align: center;
            }
        </style>
    </header>
    <body>
        <center>
            <form>
                <table border="1">
                    <tr>
                        <td>
                            <h1>
                                Online Payment 
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            To : <br>
                            <input type="text" name="receiver" placeholder="Recipient's Account No/Favourite Nickname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            From : <br>
                            <Select name="account">
                                <option value="">-=Account=-</option>
                                <option value="Saving">My Saving Account - 321654987</option>
                                <option value="Debit">My Debit Account - 123456789</option>
                            </Select>>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Amount : <br>
                            MYR <input type="text" name="amount" placeholder="Enter Amount (min. RM1)"> <br>
                            When : <br>
                            <input type="date" name="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Transaction Instruction : <br>
                            <input type="text" name="Reference" placeholder="Enter Recipient Reference" required> <br>
                            Enter Other Payment Details (optional) : <br>
                            <input type="text" name="other" placeholder="optional">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Notify Recipient : <br>
                            <input type="checkbox" name="message"> Via message <br>
                            <input type="checkbox" name="email"> Via email 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <input type="submit" value="Transfer">
                            </center>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
