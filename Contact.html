<!DOCTYPE html>
<html>
    <header>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </header>
    <body>
        <center>
            <form>
                <table border="1">
                    <tr>
                        <td>
                            <h1>Contact Form</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name : <br>
                            <input type="text" name="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email : <br>
                            <input type="text" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Telephone No : <br>
                            <input type="text" name="phoneNo" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address : <br>
                            <textarea name="address"  cols="30" rows="10" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <input type="submit" value="Submit">
                            </center>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
