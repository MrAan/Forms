<!DOCTYPE html>
<html>
    <header>
        <style>
            * {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </header>
    <body>
        <center>
            <form>
                <table border="1">
                    <tr>
                        <td colspan="2">
                            <h1>Subscription Form</h1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Name : <br>
                            <input type="text" name="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Email : <br>
                            <input type="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Phone No : <br>
                            <input type="text" name="PhoneNo" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Package : <br>
                            <input type="radio" name="A"> Basic
                            <input type="radio" name="B"> Elite
                            <input type="radio" name="C"> Premium
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="t&c.com">Terms and Condition</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="noticed"> I have read all the terms above and all of the information I have given is true.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                        <td>
                            <input type="reset" value="Clear">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
