<!DOCTYPE html>
<html>
    <header>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </header>
    <body>
        <center>
            <form>
                <table border="1">
                    <tr>
                        <td>
                            <h1>
                                Enquiry form
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Username : <br>
                            <input type="text" name="Username" required>
                        </td> 
                    </tr>
                    <tr>
                        <td>Email : <br>
                            <input type="text" name="Email" required>
                        </td> 
                    </tr>
                    <tr>
                        <td>Phone No : <br>
                            <input type="text" name="Phone No" required>
                        </td> 
                    </tr>
                    <tr>
                        <td>Your Enquiry : <br>
                            <textarea name="enquiry" cols="30" rows="10" required></textarea>
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <center><input type="submit" value="Submit"></center>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
