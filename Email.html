<!DOCTYPE html>
<html>
    <header>
        <style>

        </style>
    </header>
    <body>
        <center>
            <form>
                <table border="1">
                    <tr>
                        <td>
                            New Message 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            To : <input type="text" name="to" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cc : <input type="text" name="cc">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bcc : <input type="text" name="bcc">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Subject : <input type="text" name="subject" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="Message" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" name="file" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Send">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
