<!DOCTYPE html>
<html>

                            Poscode : <input type="text" name="poscode2" required> <br>
                            Phone No : <input type="text" name="phoneNo2" required> <br>

                    </tr>
                    <tr>

                    </tr>

                            <input type="checkbox" name="books" id="B1">Art of War - Sun Tzu <br>

                            <input type="checkbox" name="books" id="B4">SIFUFBADS COPYWRITING - Jamal Sifubads
                        </td>
                        <td>
                            <input type="number" name="amount" id="AB1"> <br>
                            <input type="number" name="amount" id="AB2"> <br>
                            <input type="number" name="amount" id="AB3"> <br>
                            <input type="number" name="amount" id="AB4"> <br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <input type="submit" value="Submit">
                            </center>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
